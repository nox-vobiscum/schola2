<!DOCTYPE html>
<html>
<head>
    <title>RBS Trainings-App</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script>
        function showButtonB() {
            document.getElementById('button-a').style.display = 'none';
            document.getElementById('button-b').style.display = 'block';
        }
        function showMessage() {
            document.getElementById('button-b').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
        window.onload = function() {
            document.getElementById('button-a').style.display = 'block';
            document.getElementById('button-b').style.display = 'none';
            document.getElementById('message').style.display = 'none';
        }
    </script>
</head>
<body>
    <h1>RBS Trainings-App</h1>
    <button id="button-a" onclick="showButtonB()">Erster Button</button>
    <button id="button-b" onclick="showMessage()">Zweiter Button</button>
    <p id="message">Super, das war's!</p>
</body>
</html>
